<ion-content [fullscreen]="true">
  <br>

  <ion-item lines="none">
    <ion-label>
      <h1>Mon Pseudo</h1>
    </ion-label>
    <ion-avatar>
      <img src="../../assets/1.jpg" alt="">
    </ion-avatar>
  </ion-item>

  <div class="info_box">
    <div class="data_box">
      <h4>245</h4>
      <p>posts</p>
    </div>
    <div class="data_box">
      <h4>7850</h4>
      <p>followers</p>
    </div>
    <div class="data_box">
      <h4>715</h4>
      <p>following</p>
    </div>
  </div>

  <ion-button class="text_button" shape="round" size="small">Envoyer un message</ion-button>

  <ion-button class="icon_button" shape="round" size="small" fill="outline" color="medium">
    <ion-icon color="dark" slot="icon-only" name="person-circle"></ion-icon>
    <ion-icon color="dark" slot="icon-only" name="checkmark"></ion-icon>
  </ion-button>
  
  <ion-button class="icon_button" shape="round" size="small" fill="outline" color="medium">
    <ion-icon color="dark" slot="icon-only" name="caret-down"></ion-icon>
  </ion-button>

  <ion-item lines="none">
    <ion-label>
      <h3>Alise Smith <ion-icon color="primary" name="checkmark-circle"></ion-icon></h3>
      <p>Fashion-designer, London UK</p>
    </ion-label>
  </ion-item>

  <ion-segment color="medium">
    <ion-segment-button>
      <ion-icon name="keypad"></ion-icon>
    </ion-segment-button>
    <ion-segment-button>
      <ion-icon name="list"></ion-icon>
    </ion-segment-button>
    <ion-segment-button>
      <ion-icon name="star"></ion-icon>
    </ion-segment-button>
    <ion-segment-button>
      <ion-icon name="person-circle"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <div class="grid">
    <div class="img_box" style="background-image: url('../../assets/post_1.jpg');"></div>
    <div class="img_box" style="background-image: url('../../assets/post_2.jpg');"></div>
    <div class="img_box" style="background-image: url('../../assets/post_3.png');"></div>
    <div class="img_box" style="background-image: url('../../assets/post_4.jpg');"></div>
    <div class="img_box" style="background-image: url('../../assets/post_5.jpg');"></div>
    <div class="img_box" style="background-image: url('../../assets/post_6.jpg');"></div>
    <div class="img_box" style="background-image: url('../../assets/post_7.jpg');"></div>
  </div>

</ion-content>
